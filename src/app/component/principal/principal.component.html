<div id="menu-container">
  <div class="menu">
    <h1>Menü</h1>
    <ul class="tab-list">
      <li (click)="selectedTab = 1" [class.active]="selectedTab === 1">Şirket</li>
      <li (click)="selectedTab = 2" [class.active]="selectedTab === 2">Personel</li>
      <li (click)="selectedTab = 3" [class.active]="selectedTab === 3">Puantaj</li>
      <li (click)="selectedTab = 4" [class.active]="selectedTab === 4">Fiş</li>
      <li (click)="selectedTab = 5" [class.active]="selectedTab === 5">Hakediş</li>
      <li (click)="logout()" class="logout">Çıkış Yap</li>
    </ul>
  </div>

  <div class="tab-content">
    <div *ngIf="selectedTab === 0">
      <app-login></app-login>
    </div>
    <div *ngIf="selectedTab === 1">
      <app-company></app-company>
    </div>
    <div *ngIf="selectedTab === 2">
      <app-employee></app-employee>
    </div>
    <div *ngIf="selectedTab === 3">
      <app-timesheets></app-timesheets>
    </div>
    <div *ngIf="selectedTab === 4">
      <app-invoice></app-invoice>
    </div>
    <div *ngIf="selectedTab === 5">
      <app-progress-payment></app-progress-payment>
    </div>
  </div>
</div>
