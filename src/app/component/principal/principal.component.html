<div id="menu-container">
    <h1>Menü</h1>
    <ul class="tab-list">
      <li (click)="selectedTab = 0" [class.active]="selectedTab === 0">Login</li>
      <li (click)="selectedTab = 1" [class.active]="selectedTab === 1">Şirket</li>
      <li (click)="selectedTab = 2" [class.active]="selectedTab === 2">Personel</li>
    </ul>
  
    <div class="tab-content" *ngIf="selectedTab === 0">
      <app-login></app-login>
    </div>
    <div class="tab-content" *ngIf="selectedTab === 1">
      <app-company></app-company>
    </div>
    <div class="tab-content" *ngIf="selectedTab === 2">
      <app-employee></app-employee>
    </div>
  </div>
