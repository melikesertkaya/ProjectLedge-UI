<div class="container">
    <h2>Employee List</h2>
    <button (click)="openAddDialog()" class="btn btn-primary">Add Employee</button>
    <table class="table table-bordered">
        <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Site Number</th>
                    <th>Hourly Rate</th>
                    <th>Salary</th>
                    <th>Social Security Premium</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName | uppercase}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.siteNumber}}</td>
                    <td>{{employee.hourlyRate}}</td>
                    <td>{{employee.salary}}</td>
                    <td>{{employee.socialSecurityPremium}}</td>
                    <td>
                        <button type="button" (click)="openEditDialog(employee.id)" class="btn btn-warning">Edit</button>
                        <button class="btn btn-danger" (click)="navigateToDelete(employee.id)">Delete</button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
