<div class="container">
  <h2>Hakediş Listesi</h2>
  
  <!-- Button to open the add dialog -->
  <button mat-raised-button color="primary" (click)="openAddDialog()">Hakediş Ekle</button>

  <!-- List of progress payments -->
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Id</th>
        <th>Tarih</th>
        <th>Euro Cari</th>
        <th>Dolar Cari</th>
        <th>TL Cari</th>
        <th>Tutar</th>
        <th>Şantiye Adı</th>
        <th>Şirket Adı</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of progressPayments$ | async">
        <td>{{ payment.id }}</td>
        <td>{{ payment.date | date }}</td>
        <td>{{ payment.euroBalance }}</td>
        <td>{{ payment.dollarBalance }}</td>
        <td>{{ payment.tlBalance }}</td>
        <td>{{ payment.amount }}</td>
        <td>{{ payment.siteName }}</td>
        <td>{{ payment.companyName }}</td>
        <td>
          <button (click)="deleteProgressPayment(payment.id)" class="btn btn-danger">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
