<div class="container">
  <h2>Add Company</h2>
  <form [formGroup]="addForm" (ngSubmit)="addCompany()">
    <!-- ID -->
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" formControlName="id" type="number" class="form-control" placeholder="Enter ID" />
    </div>

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter Name" />
    </div>

    <!-- Tax Number -->
    <div class="form-group">
      <label for="taxNumber">Tax Number</label>
      <input id="taxNumber" formControlName="taxNumber" type="text" class="form-control" placeholder="Enter Tax Number" />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control" placeholder="Enter Address" />
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Enter Phone" />
    </div>

    <!-- Current Account -->
    <div class="form-group">
      <label for="currentAccount">Current Account</label>
      <input id="currentAccount" formControlName="currentAccount" type="text" class="form-control" placeholder="Enter Current Account" />
    </div>

    <!-- Site -->
    <div class="form-group">
      <label for="site">Site</label>
      <input id="site" formControlName="site" type="text" class="form-control" placeholder="Enter Site" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Add Company</button>
  </form>

  <!-- Navigation Back Button -->
  <a routerLink="/company">Back to Company List</a>
</div>
