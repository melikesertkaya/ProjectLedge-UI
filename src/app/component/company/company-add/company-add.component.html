<div class="p-fluid">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="name">Name</label>
      <input id="name" formControlName="name" pInputText />
      <div *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched" class="p-error">
        Name is required.
      </div>
    </div>

    <div class="p-field">
      <label for="address">Address</label>
      <input id="address" formControlName="address" pInputText />
    </div>

    <div class="p-field">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" formControlName="phoneNumber" pInputText />
    </div>

    <div class="p-field">
      <label for="taxNumber">Tax Number</label>
      <input id="taxNumber" formControlName="taxNumber" pInputText />
    </div>

    <div class="p-field">
      <label for="companyCode">Company Code</label>
      <input id="companyCode" formControlName="companyCode" pInputText />
    </div>

    <div class="p-field">
      <label for="description">Description</label>
      <input id="description" formControlName="description" pInputText />
    </div>

    <div class="p-field">
      <label for="kdvTypes">KDV Types</label>
      <input id="kdvTypes" formControlName="kdvTypes" pInputText />
    </div>

    <div class="p-field">
      <label for="billNumber">Bill Number</label>
      <input id="billNumber" formControlName="billNumber" pInputText />
    </div>

    <div class="p-field">
      <label for="currentAccountType">Current Account Type</label>
      <input id="currentAccountType" formControlName="currentAccountType" pInputText />
    </div>

    <!-- Koleksiyonlar için form kontrolleri ekleyin -->
    <!-- Örnek olarak, currentAccounts için bir form kontrolü ekleyebilirsiniz. -->
    <!-- <div class="p-field">
      <label for="currentAccounts">Current Accounts</label>
      <p-multiselect formControlName="currentAccounts" [options]="accountOptions"></p-multiselect>
    </div> -->

    <div class="p-field">
      <button pButton type="submit" label="Add Company" [disabled]="companyForm.invalid"></button>
    </div>
  </form>
</div>
