<div class="container">
  <h2>Company List</h2>
  <button (click)="openAddDialog()" class="btn btn-primary">Add Company</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Tax Number</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Current Account</th>
        <th>Site</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.taxNumber }}</td>
        <td>{{ company.address }}</td>
        <td>{{ company.phone }}</td>
        <td>{{ company.currentAccount }}</td>
        <td>{{ company.site }}</td>
        <td>
          <button (click)="openEditDialog(company.id)" class="btn btn-warning">Edit</button>
          <button (click)="navigateToDelete(company.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
