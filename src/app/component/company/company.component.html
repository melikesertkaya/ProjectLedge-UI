<div class="container">
  <h2>Şirket Listesi</h2>
  <button (click)="openAddDialog()" class="btn btn-primary">Şirket Ekle</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Adı</th>
        <th>Vergi No</th>
        <th>Adres</th>
        <th>Telefon</th>
        <th>Cari</th>
        <th>Şantiye</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.taxNumber }}</td>
        <td>{{ company.address }}</td>
        <td>{{ company.phone }}</td>
        <td>{{ company.currentAccount }}</td>
        <td>{{ company.site }}</td>
        <td>
          <button (click)="openEditDialog(company.id)" class="btn btn-warning">Düzenle</button>
          <button (click)="navigateToDelete(company.id)" class="btn btn-danger">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
