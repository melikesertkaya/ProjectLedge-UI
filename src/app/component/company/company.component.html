<div class="container">
    <div class="content-container mat-elevation-z8">
      <div class="header">
        <h5>Åžirketler</h5>
        <a [routerLink]="['/company/add']" class="add-link">
          <button class="btn btn-success">Add</button>
        </a>
      </div>
      
      <p-table [value]="companies" [paginator]="true" [rows]="3" [showCurrentPageReport]="true" 
        [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[3,6,9]">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Tax Number</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Current Account</th>
            <th>Site</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-company>
          <tr>
            <td>{{company.name}}</td>
            <td>{{company.taxNumber}}</td>
            <td>{{company.address}}</td>
            <td>{{company.phone}}</td>
            <td>{{company.currentAccount}}</td>
            <td>{{company.site}}</td>
            <td>
              <button type="button" (click)="openEditDialog(company)" class="btn btn-warning">Edit</button>
              <button class="btn btn-danger" (click)="navigateToDelete(company)">Delete</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
  
      <div class="paginator">
        <ng-template pTemplate="paginatorleft">
          <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
      </div>
    </div>
  
    <div class="back-button-container">
      <a [routerLink]="['']" [queryParams]="{ tab: 'company' }" class="btn btn-secondary">Back to Menu</a>
    </div>
  </div>
