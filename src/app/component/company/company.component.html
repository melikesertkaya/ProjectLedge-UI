<div class="container">
  <h2>Şirket Listesi</h2>
  
  <!-- Button to add a company -->
  <button (click)="openAddDialog()" class="btn btn-primary add-button">Şirket Ekle</button>

  <!-- Company List -->
  <div *ngFor="let company of companiesName" class="company-item">
    <label (click)="goToCompanyDetails(company)" class="company-label">
      {{ company }}
    </label>
  </div>
</div>
